<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>O Raspberry Pi Pico W está conectado, com o IP {{ip_address}}</p>
    <h2>Temperatura: {{temperature}}</h2>
    <br/>
    <div class="btn-group" role="group" aria-label="Modo">
      <button type="button" class="btn btn-primary" id="on">On</button>
      <button type="button" class="btn btn-danger" id="off">Off</button>
      <button type="button" class="btn btn-secondary" id="auto">Auto</button>
    </div>
    <h2>Status do LED: {{led_status}}</h2>
    
    <div id="autoControl" style="display: none;">
      <h3>Controle de Temperatura Automático</h3>
      <label for="tempRange">Temperatura Desejada:</label>
      <input type="range" class="form-range" id="tempRange" min="10" max="40" step="1">
      <p id="tempValue">Temperatura: <span id="message"></span></p>
      <button type="button" class="btn btn-primary" id="setTempBtn">Definir</button>
    </div>
  </div>

  <script>
    const socket = io();
    document.getElementById("on").addEventListener("click", function() {
       
        socket.emit("ledControl", "on");
    })

    document.getElementById("off").addEventListener("click", function() {
        
        socket.emit("ledControl", "off");
    })

    document.getElementById("join-btn").addEventListener("click", function() {
        let username = document.getElementById("username").value;

        socket.connect();

        socket.on("connect", function() {
            socket.emit("user_join", username);
        })

        document.getElementById("chat").style.display = "block";
        document.getElementById("landing").style.display = "none";
        document.getElementById("controls").style.display = "inline";
    })

    document.getElementById("message").addEventListener("keyup", function (event) {
        if (event.key == "Enter") {
            let message = document.getElementById("message").value;
            socket.emit("publish", message);
            document.getElementById("message").value = "";
        }
    })

    socket.on("receive", function(data) {
        document.getElementById("message").innerHTML = data.topic;
    })
</script>
</body>
</html>
